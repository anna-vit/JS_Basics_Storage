<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous"
    >
    <title>04-object</title>
    <script src="./04-class.js" defer></script>
    <script src="https://kit.fontawesome.com/fa6a10f19b.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary-subtle">
    <div class="container">
        <h1>Students</h1>
        <h2 id="subtitle"></h2>
        <div class="input-group input-group mb-3 w-100">
            <input type="text" class="form-control" placeholder="Student name" aria-label="StudentName" aria-describedby="basic-addon1" id="student-name">
            <input type="number" class="form-control" placeholder="Age" aria-label="Age" aria-describedby="basic-addon1" id="student-age">
            <input type="number" class="form-control" placeholder="Grade" aria-label="Grade" aria-describedby="basic-addon1" id="student-grade">
            <button class="btn btn-primary" id="add-btn">
                <i class="fa-solid fa-check"></i>
            </button>
          </div>
        <table class="table" id="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Grade</th>
              </tr>
            </thead>
            <!-- <tbody class="table-group-divider">
              <tr>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
            </tbody> -->
        </table>
    </div>
</body>
</html>
